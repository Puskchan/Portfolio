<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">Portfolio</a>
            <div>
                <a href="about.html" class="mx-2">About</a>
                <a href="projects.html" class="mx-2">Projects</a>
                <a href="blog.html" class="mx-2">Blog</a>
                <a href="contact.html" class="mx-2">Contact</a>
                <button id="darkModeToggle" class="ml-4">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>


    <main class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-2">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-md mt-0">
            <div>
                <h1 class="text-3xl font-bold text-center text-gray-1200 mb-6">Contact Me For Amazing Collaborations / Work!</h1>
            </div>
            <form class="mt-8 space-y-6" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="9c26b050-4070-4c4b-b74a-ad6c7e1f4419">
                <input type="hidden" name="redirect" value="https://portfolio.github.io/thanks.html">
                <input type="hidden" name="from_name" value="From Portfolio">
                <div>
                    <input type="text" id="name" name="name" placeholder="Your Name" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" required>
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="Your Email" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" required>
                </div>
                <div>
                    <textarea id="message" name="message" rows="4" placeholder="Your Message" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" required></textarea>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Send Message</button>
                </div>
            </form>
            <div class="flex justify-center space-x-12 mt-6">
                <a href="#" class="text-gray-400 hover:text-gray-500" title="LinkedIn"><i class="fab fa-linkedin fa-lg"></i></a>
                <a href="#" class="text-gray-400 hover:text-gray-500" title="Twitter"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-gray-400 hover:text-gray-500" title="GitHub"><i class="fab fa-github fa-lg"></i></a>
                <a href="#" class="text-gray-400 hover:text-gray-500" title="Medium"><i class="fab fa-medium fa-lg"></i></a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-6 fixed bottom-0 w-full">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        window.onload = function() {
            // Reset the form fields when the page loads
            document.getElementById("form").reset();
        };
    </script>
</body>
</html>
